apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regix: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /api/users/$2
spec:
  rules:
    - host: ticketing.dev
      http:
        paths:
          - path: /api/users(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                  name: auth-service
                  port:
                    number: 3000